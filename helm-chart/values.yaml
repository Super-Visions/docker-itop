# Default values for itop-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: supervisions/itop
  pullPolicy: Always
  tag: 3.1

environment:
  db_host: itop-mariadb # <address>:<port>
  db_name: itop_db
  db_pwd: itop_password
  db_user: itop_user
  db_prefix: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

container:
  port: 80
podAnnotations: {}

podSecurityContext:
  fsGroup: 33

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

pvc:
  enabled: true
  useOnePV: false
  accessMode: ReadWriteOnce
  storageClassName: ""
  commonAnnotations:
    helm.sh/resource-policy: "keep"
  conf:
    size: 1Gi
  data:
    size: 10Gi
  env:
    size: 1Gi
  log:
    size: 1Gi
  extensions:
    enabled: false
    size: 1Gi

service:
  type: ClusterIP
  port: 80
  targetPort: 80

ingress:
  enabled: true
  className: ""
  annotations: {}
    # traefik.ingress.kubernetes.io/router.tls: "true"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: itop.<your-host>
      paths:
        - path: /
          pathType: ImplementationSpecific
  # uncomment tls and add your secret name if you want to add https to your itop installation
  # tls: 
  # - secretName: itop-cert
  #   hosts:
  #     -  itop.<your-host>
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

startupProbe:
  enabled: true
  failureThreshold: 30
  periodSeconds: 3

readinessProbe:
  enabled: true
  periodSeconds: 3

livenessProbe:
  enabled: true
  periodSeconds: 3

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

extraVolumes: []

extraVolumeMounts: []

extraDeploy: []

phpConfig: |
  # [Core]
  # error_reporting = E_ALL & ~E_DEPRECATED

cron:
  enabled: false
  interval: 60
  user: admin
  password: changeMe
  podAnnotations: {}
  resources: {}

# setting for mariaDB
# ( default values: https://github.com/bitnami/charts/blob/main/bitnami/mariadb/values.yaml )

mariadb:
  enabled: false
  auth:
    database: itop_db
    username: itop_user
    password: itop_password
    rootPassword: changeMe
