apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: itop-conf-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.pvc.storageClassName }}
  resources:
    requests:
      storage: {{ .Values.pvc.conf.size }}
